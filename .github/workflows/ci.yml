name: Backend CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      APP_DEBUG: false
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

      DB_CONNECTION: pgsql
      DB_HOST: ${{ secrets.CI_DB_HOST }}
      DB_PORT: ${{ secrets.CI_DB_PORT }}
      DB_DATABASE: ${{ secrets.CI_DB_DATABASE }}
      DB_USERNAME: ${{ secrets.CI_DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, pdo_pgsql
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key + config
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan route:clear
          php artisan cache:clear

      - name: Wait for Postgres (extra safety)
        run: |
          for i in {1..30}; do
            pg_isready -h "${{ secrets.CI_DB_HOST }}" \
                       -p "${{ secrets.CI_DB_PORT }}" \
                       -U "${{ secrets.CI_DB_USERNAME }}" \
                       -d "${{ secrets.CI_DB_DATABASE }}" && break
            sleep 1
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --no-interaction

      - name: Laravel Pint (style)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Pint not installed, skipping."
          fi
